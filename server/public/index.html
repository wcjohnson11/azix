<!DOCTYPE html>
<html ng-app='app'>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link href='http://fonts.googleapis.com/css?family=Raleway:400,300,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="assets/css/normalize.css" />
    <link rel="stylesheet" type="text/css" href="assets/css/styles.css" />
    <link rel="stylesheet" type="text/css" href="assets/css/demo.css" />
    <title>Azix - Login</title>
  </head>
  <body>
    <div>
      <header class="codrops-header">
        <h1>Azix*</h1>
        <nav class="codrops-demos">
          <a class="current-demo" href="index.html">Home</a>
          <a href="signup.html">Sign Up</a>
        </nav>
      </header>
      <div class="container" ng-controller="FormCtrl">
        <form name="form" autocomplete="off" novalidate shake-that submitted="submitted" submit="submit()">
          <div class="panel panel-default box-shadow">
            <div class="panel-heading">
              <h3 class="panel-title">
                Login
              </h3>
            </div>
            <div class="panel-body">
              <div class="form-group" ng-class="{'has-error': form.email.$invalid && submitted}">
                <label for="email" class="control-label">Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  name="email"
                  placeholder="Email"
                  ng-model="email"
                  ng-model-options="{updateOn: 'blur'}"
                  required>
              </div>
              <div class="form-group" ng-class="{'has-error': form.password.$invalid && submitted}">
                <label for="password" class="control-label">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  name="password"
                  placeholder="Password"
                  ng-model="password"
                  required>
              </div>
              <button type="submit" class="btn">Login</button>
            </div>
          </div>
        </form>
      </div>
    </div>

    <script src="bower_components/angular/angular.js"></script>
    <script src="assets/js/angular-animate.js"></script>
    <script src="app/app.js"></script>
  </body>
